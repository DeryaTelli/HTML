<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--https://htmlreference.io/ bu siteye gidip hangi etiketler inline yada block inceleyebilirsin  -->
    <!-- block elementler bulundugu yerin tamamini kaplar ama inline elementer yeni bir alan kaplamazlar  kendi bulunduklari yer kadar alan kapliyorlar-->
    <!-- strong bir inline elementir ve yaziyi kalinlastirir kendi yazi boyutu kadar alan kaplar  -->
    <!-- em bir inline elementir yaziyi italic yapar  -->
    <!-- a bir inline elementir  -->
    <div>
        <p>Lorem ipsum <strong>dolor sit</strong> amet consectetur<em> adipisicing elit</em>. Exercitationem, veritatis.</p>
    </div>
    <!-- div tam bir block olusturuyor-->
    <!-- span da bir kutu icersine aliyor ama seffaf bunlari css ile kullaniyoruz -->
    <!-- <br> bir satir atlar -->
    <br>
    <p>
        Lorem ipsum dolor sit 
        <!-- div kutu icerisine aldigindan dolayi pagraf atlayacak sekilde cikti verecektir -->
        <div>
            amet consectetur, adipisicing
            elit. Sed, ab?
        </div>
    </p>
    <p>
        Lorem ipsum dolor sit amet,
        <!-- <hr> duz bir cizgi cekiyor  -->
        <hr>
        consectetur adipisicing elit. Earum, architecto.
</p>



</body>
</html>
