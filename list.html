<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sirarli liste -> 1 2 3 ordered list -> ol
    sirali olmayan -> # # # unordered list -> ul 
    liste icersinde kullanilan etiket  -> li
    -->
    <h1> Lists</h1>
    <ol>  
        <!-- sirali liste  -->
        <li>part of list *1*</li>
        <li>part of list *2*</li>
        <li>part of list *3*</li>
    </ol>
    <ul>
        <!-- sirali olmayan liste -->
        <li>part of list *1*</li>
        <li>part of list *2*</li>
        <li>part of list *3*</li>
    </ul>
    <ol>
        <li>part of list *1*</li>
        <li>other feature: 
            <ul>
                <li>part of list *1*</li>
                <li>part of list *2*</li>
            </ul>
        </li>
        
    </ol>
</body>
</html>
