<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ABBREVIATION ETIKET KULLANIMI -->
    <!-- kisaltma veya kisaltilmis bir terimi tanimlamak icin kullanilir -->
    <p><abbr title="World Health Organization">WHO</abbr> tarafından sağlanan bilgilere göre,...</p>

    <!-- INSERTED ETIKET KULLANIMI -->
    <!-- metin icinde yeni eklenen bir icerigi gostermek icin kullanilir  -->
    <p>Bugünkü <ins>indirimler</ins> çok cazip.</p>
    
    <!-- DELETED ETIKET KULLANIMI -->
    <!-- metin icinden cikarilan veya silinen bir icerigi gostermek icin kullanilir -->
    <p><del>Eski fiyat: $100</del> Yeni fiyat: $80</p>

    <!-- STRIKETHROUGH ETIKET KULLANIMI (<s> , <strike>)-->
    <!-- eskimis veya artik gecerli olmayan bir icerigi gostermek icin kullanilir  -->
    <p><s>Eski tasarım</s> Yeni tasarım</p>

    <!-- SUBERSCRIPT ETIKET KULLANIMI -->
    <!-- metin icinde ust simgerler veya ust metinleri gostermek icin kullanilri  -->
    <p>H<sub>2</sub>O</p>

    <!-- SUBSCRIPT ETIKET KULLANIMI -->
    <!-- metin icinde alt simgeler veya alt metinleri gostermek icin kullanilir -->
    <p>CO<sub>2</sub></p>

    <!-- A ETIKET OZELLIKLERININ KULLANIMI -->
    <!-- 
        href:link veriyor gitmek istenilen sayfanin
        hreflang:baglantinin hedef sayfasinin dilini belirtir 
        title: baglantiya iliskin aciklama ve ek bilgileri saglar 
        download: baglantiya tiklandiginda indirilecek dostanin adini belirtir bu baglantinin bir dosyayi indirme baglantisi olarak islev gormesini saglar 
    -->

    <!-- 
        rel="nofollow": Arama motorlarının bağlantıyı takip etmemesi gerektiğini belirtir.
        rel="noopener": Bağlantının yeni bir sekmede açıldığında güvenlik nedenleriyle ilişkili bir özelliği sağlar.
        rel="external": Bağlantının başka bir web sitesine yönlendirildiğini belirtir.
        rel="author": Bağlantının yazarını veya kaynağını belirtir.
        rel özelliği, bağlantının amacını ve ilişkisini daha iyi anlamak için kullanılır ve web tarayıcıları,
        arama motorları ve ekran okuyucular gibi araçlar tarafından bu bilgiyi kullanabilir.
    -->
    <a 
    href="https://www.example.com" 
    hreflang="en" 
    rel="nofollow" 
    target="_blank" 
    title="Example Website" 
    download="example.html">
        Example Website
    </a>
    
    <!-- SRC OZELLIGININ KULLANIMI -->

    <!-- src img etiketinin icinde kullanilan dosya uzantisini veya yolunu belirtmek icin kullanilan ozelliktir  -->
    <img src="resimler/kedi.jpg" alt="Sevimli bir kedi">
    <p>Bu, bir kedi resminin HTML'de src etiketi kullanılarak eklenmiş bir örneğidir.</p>


    <!-- ASYNC OZELLIGININ KULLANILMASI  -->

    <!-- etik dosyalarının asenkron olarak yüklenmesini sağlar. Bu, tarayıcının betik dosyasını yüklerken belgeyi bekletmeden devam etmesine olanak tanır.  -->
    <!-- betiklerin sirali yuklenmesini garanti etmez-->
    <script async src="script.js"></script>


    <!-- DEFET OZELLIGININ KULLANILMASI -->

    <!-- betik dosyalarının belge yüklenmesi sırasında indirilmesini sağlar, ancak yürütülmesini belge işleme aşamasında erteler. Bu, betik dosyalarının belge içeriğinin tamamını işlemesine izin verilirken yüklenebilmesini sağlar.  -->
    <script defer src="script.js"></script>

    <!-- CHARSET OZELLIGININ KULLANILMASI  -->
    <!-- Karakter seti, belgenin içindeki metinlerin hangi karakter kodlamasıyla kodlandığını tanımlar. 
    Doğru karakter seti belirtilmediğinde,
    tarayıcı metinleri doğru şekilde işleyemez ve yanlış karakterler gösterebilir.  -->
    <!-- meta etiketi icinde kullanilir 
    <meta charset="UTF-8">
    -->

    <!-- CROSSORIGIN OZELLIGININ KULLANILMASI -->

    <!-- tarayicilarin jaynaklarin kokeni arasindaki guvenlik politikalarini kontrol etmelerine olanak tanir  -->
    <!-- bir dis betik dosyasini yuklerken bu betik dosyasinin kaynagini kokeniyle belirtilen kokenin farkli oldugu durumlarda tarayicilar bu dosyalarinin yuklenmesini engelleyebilir  -->
    <script src="https://example.com/externalscript.js" crossorigin="anonymous"></script>


    <!-- NONCE OZELLIGININ KULLANILMASI -->

    <!-- tarayici belirli bir guvenlik anahtari kullanarak belirli kaynaklari yuklemelerine izin verir bu xss saldirilarini onlemek icin kullanilabilir
    sayfa sunucusu rastgele bir deger olusturur ve bu degeri nonce ozniteligi olarak ekler Tarayivi daha sonra yanlizca bu degere sahip olan kaynaklari yukler  -->
    <script src="trustedscript.js" nonce="abc123"></script>


    <!-- INTEGRITY OZELLIGINI KULLANILMASI  -->

    <!-- bir bütünlük kontrol algoritması olan SHA-256 gibi bir kriptografik karmayı belirtirsiniz.
    Tarayıcı bu karma değeri kullanarak kaynağı indirir ve indirilen dosyanın karması ile önceden belirlenmiş karmayı karşılaştırır.
    Eğer karşılaştırma başarısız olursa, tarayıcı kaynağı yüklemeyi durdurur ve kullanıcıya bir hata mesajı gösterir. -->
    <script src="https://example.com/script.js" integrity="sha256-B8A9gjZwfxJfoB1XlX8HcTVeKcM0mGzGAM0zKYc/oIg="></script>
</body>
</html>
