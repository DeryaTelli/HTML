<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
    <!-- tablo tanimi baslangici  -->
    <caption> Country and Population</caption>

    <!-- baslik tanimii -->
    <tr>
        <!-- baslik satiri tanimi basi -->
        <th>Country Name</th>
        <th>Population</th>
    </tr>
    <!-- baslik satiri tanimi sonu  -->
    <tr>
        <!-- ilk satir tanimi basi -->
        <td>Germany</td>
        <td>80.000,000</td>
    </tr>
    <!-- ilk satir tanimi sonu -->

    <tr>
        <td>Turkey</td>
        <td>73,000,000</td>
    </tr>

    <tr>
        <!-- son satir taniminin basi -->
        <td>Australia</td>
        <td>8.000.000</td>
    </tr>
    <!-- son satir taniminin sonu  -->
    </table>
    <br><br>


    <table border="2" cellspacing="0" cellpadding="5">
        <tr>
            <td>Tek hucreli tablo.</td>
        </tr>
    </table>

    <br><br>

    <table border="2" cellspacing="0" cellpadding="5" align="left" bgcolor="ffcbf0">
        <tr>
            <td>Padova</td>
        </tr>
    </table>
    <p>Lorem ipsum dolor sit amet consectetur,<br> adipisicing elit. Explicabo, inventore.</p>
</body>
</html>
