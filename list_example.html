<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="I">
        <!-- verdigin type gore siralama isaretini belirliyor 
    type="I" roma rakamina gore siralatir 
        -->
        <li>JavaScript</li>
        <li>C#</li>
        <li>Php</li>
    </ol>
    <ol type="A">
        <!-- type="A" a b c diye siralama yapacaktir -->
        <li>Java</li>
        <li>C</li>
    </ol>
    <ul style="list-style-type: none;">
    <!-- style="list-style-type: none;" hic bir isaret koymadan sirasiz listeleme yapacaktir  -->
        <li> Tea</li>
        <li>Coffe</li>
    </ul>
    <ul style="list-style-type: square">
        <!-- style="list-style-type: none;" kare isareti ile  sirasiz listeleme yapacaktir  -->
        <li>Tea</li>
        <li>Coffe</li>
    </ul>
</body>
</html>
